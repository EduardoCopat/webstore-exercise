<div class="modal-content">
    <div class="modal-header">
        <button class="close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Please log-in</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group {{status}}">
                <label class="col-sm-2 control-label" for="email">E-mail</label>

                <div class="col-sm-10">
                    <input class="form-control" type="text" id="email" ng-model="form.email"
                           placeholder="example@host.com">
                </div>
            </div>

            <div class="form-group {{status}}">
                <label class="col-sm-2 control-label" for="password">Password</label>

                <div class="col-sm-10">
                    <input class="form-control" type="password" id="password" ng-model="form.password">
                </div>
                <span class="help-block col-sm-offset-2 col-sm-10">{{message}}</span>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary" ng-click="submit()">Log in</button>
                    <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
