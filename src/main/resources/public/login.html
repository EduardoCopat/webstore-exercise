<html>
<head>
    <title>Log in</title>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script>
        function login() {
            $('#message').html("Logging in...");
            $.ajax({
                url: "http://localhost:8081/login",
                type: "POST",
                dataType: "json",
                data: JSON.stringify({
                    email: $('#email').val(),
                    password: $('#password').val()
                }),
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                success: function (data) {
                    if (data.success)
                        window.location = "/index.html"
                    else
                        $('#message').html(data.message);
                },
                error: function (data) {
                    $('#message').html("Could not reach the server, please try again later");
                }
            });

        }
    </script>
</head>
<body>
<form>
    <p><input type="text" id="email" value="" placeholder="e-mail"></p>

    <p><input type="password" id="password" value="" placeholder="password"></p>

    <p><input type="button" value="Log in" onClick="login();"></p>
</form>
<div id="message"></div>
</body>
</html>
